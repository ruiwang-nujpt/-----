<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小组介绍</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        iframe{
            height: 100%;
        }
        .sidebar {
            width: 15%;
            background-color: rgb(0, 51, 102);
            padding: 20px;
            box-sizing: border-box;
        }

        .content {
            width: 85%;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar a {
            display: block;
            padding: 10 10 0 10px;
            text-decoration: none;
            color: yellow;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 2vw; /* 默认字体大小为2vw */
            white-space: nowrap; /* 防止文字换行 */
       
}

@media (max-width: 600px) {
    .sidebar {
        width: 25%; /* 手机端sidebar更宽一些 */
    }
    .sidebar a {
        font-size: 1.5vw; /* 调整手机端字体大小 */
    }
}

@media (min-width: 601px) and (max-width: 1024px) {
    .sidebar {
        width: 20%; /* 平板端sidebar宽度 */
    }
    .sidebar a {
        font-size: 3vw; /* 调整平板端字体大小 */
    }
}

@media (min-width: 1025px) {
    .sidebar a {
        font-size: 1.5vw; /* 大屏幕字体大小 */
    }
}
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="Home.html" target="content-frame">Home</a>
        <a href="Course.html" target="content-frame">Course</a>
        <a href="Publication.html" target="content-frame">Publication</a>
        <a href="Resources.html" target="content-frame">Resources</a>
        <a href="Students.html" target="content-frame">Students</a>
    </div>
    <div class="content">
        <iframe name="content-frame" src="Home.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
</body>
</html>
